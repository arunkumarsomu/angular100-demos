<section class="sample-app-content">
  <h1>Template-driven Form Example:</h1>
  <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
      <p>
          <label class="mr-2">Username:</label>
          <input type="text"
              [(ngModel)]="user.username" name="username" required>
      </p>
      <p>
          <label class="mr-2">Password:</label>
          <input type="password"
              [(ngModel)]="user.password" name="password" required>
      </p>
      <p>
          <button type="submit" [disabled]="!f.valid">Submit</button>
      </p>
  </form>
</section>
